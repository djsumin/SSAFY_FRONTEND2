<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .active {
        color: crimson;
      }

      .text-primary {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div :class="{active: isActive}">글자색</div>
      <div class="static" :class="{active: isActive, 'text-primary':hasInfo}">글자색</div>
      <!--css 는 위에서 부터 아래로 읽기 때문에 마지막 속성이 적용된다.-->
      <div class="static" :class="classObj">글자색</div>

      <div :class="[activeClass, infoClass]">글자색</div> <!--infoclass에 해당하는 색이 적용-->
      <div :class="[{active: isActive}, infoClass]">글자색</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const isActive = ref(false);
          const hasInfo = ref(true);
          //ref 는 반응 객체의 속성으로 액세스되거나 변경될떄 자동으로 unwrap
          const classObj = ref({
            active: isActive,
            "text-primary": hasInfo,
          });

          const activeClass = ref("active");
          const infoClass = ref("text-primary");

          return {
            isActive,
            hasInfo,
            classObj,
            activeClass,
            infoClass,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
