<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- <img src="프로젝트 내의 경로 / 웹상에 존재하는 경로"> -->
      <img v-bind:src="imageSrc" />
      <a :href="myUrl">MyURL이동</a>
      <p :[dynamicattr]="dynamicValue">호호호</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          const myUrl = ref("https://www.google.com");
          const dynamicattr = ref("title");
          const dynamicValue = ref("Hello Vue.js");
          return { imageSrc, myUrl, dynamicattr, dynamicValue };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
