<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <!--1. cdn추가-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 6. 꺼내어 사용할 때는 .value가 필요가 없다-->
      <p>{{message}}</p>
      <!--자바스크립트 표현식도 여기다가 사용가넝!-->
      <p>{{message.split('').reverse().join('')}}</p>
    </div>
    <script>
      const {createApp, ref} = Vue; //구조분해할당
      //2. Application Instance 생성
      const app = createApp({
        setup(){
          //4. 변수를 사용하기 위해서 ref 메서드로 감싸서 초기화
          const message = ref('Hello Vue!');
          console.log(message);
          console.log(message.value);
          
          //5. 템플릿에서 사용하기 위해 반환 -> 객체 타입을 ㅗ반환
          return{
            message,
          }
        },
      });
       

      //3. DOM 에 연결하겠다.
      app.mount("#app");

    </script>

  </body>
</html>
