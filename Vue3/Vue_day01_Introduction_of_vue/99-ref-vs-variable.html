<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FirstVueApp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
        <div>반응성 변수 : {{reactiveValue}}</div>
        <div>일반변수 : {{normalValue}}</div>
        <button @click="updateValues">값 업데이트</button>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const reactiveValue = ref(100); //반응형 변수
          const normalValue = 10; //그냥 변수
          const updateValues = function(){
            reactiveValue.value++;
            normalValue++;
          }
          return {
           reactiveValue,
           normalValue,
           updateValues,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
