<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="count++">증가</button>
      <p>{{count}}</p>
      <p>{{message}}</p>
    </div>
    <script>
      const { createApp, ref, onMounted, onUpdated } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const message = ref(null);
          //이미지 api 요청 메서드를 만들었다.


          //콜백함수 호출
          onMounted(()=>{
            //이미지 호출 api 메서드 호출
            console.log('연결완료')
          })

          onUpdated(()=>{
            message.value = 'update!';
            console.log('update');
          })
          return {
            count,
            message,

          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
