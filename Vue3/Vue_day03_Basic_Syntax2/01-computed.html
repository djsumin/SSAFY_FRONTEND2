<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>남은 할일</h2>
      <p>{{todos.length > 0 ? '아직남았다' : '퇴근'}}</p>
      <h3>계산된 속성</h3>
      <p>{{restOfTodos}}</p>
      <p>{{restOfTodos}}</p>

      <h3>호출된 메소드</h3>
      <p>{{getRestOfTodos()}}</p>
      <p>{{getRestOfTodos()}}</p>

    </div>
    <script>
      const { createApp, ref, computed } = Vue;

      const app = createApp({
        setup() {
          const todos = ref([
            {text: 'Vue 공부'},
            {text: 'spring 복습'},
            {text: '춤추기'},
          ]);

          const restOfTodos = computed(()=>{
            console.log("computed")
            return todos.value.length > 0 ? "퇴근 못해" : "퇴근 가넝";
          })

          const getRestOfTodos = function(){
            console.log("method")
            return todos.value.length > 0 ? "퇴근 못해2" : "퇴근 가넝";
          }
          return {
            todos,
            restOfTodos,
            getRestOfTodos,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
